logo: img/logo.svg
about: 
  paragraph1: Landak Analytics will tell you stories about your data, regarding what, why and how we're going to gain insight, make decisions and act upon it. We provide high quality, on-time, and on-budget data analytics services for business.
  paragraph2: We aim to help entrepreneurs, small-medium enterprises & startups to implement data analytics from the early stage, furthermore use it to solve their problem and expand their business. We also offer a special rate for a certain type of non-profit organization.

